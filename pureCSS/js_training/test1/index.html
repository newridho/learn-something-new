<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nyoba</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Suwit Jawa v2.0</h1>

    <div class="container">
        <div class="area-komputer">
            <img src="img/gajah.png" class="img-komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <ul>
                <li>
                    <img src="img/gajah.png" class="gajah">
                </li>
                <li>
                    <img src="img/orang.png" class="orang">
                </li>
                <li>
                    <img src="img/semut.png" class="semut">
                </li>
            </ul>
        </div>
        <div class="papanScore">
        	<div class="win">
        		<div class="judul">Win</div>
        		<div class="score">1</div>
        	</div>
        	<div class="lose">
        		<div class="judul">Lose</div>
        		<div class="score">1</div>
        	</div>
        	<button type="reset" name="reset" class="reset">Reset</button>
        </div>
    </div>
<script src="game/suwitJawa2.js"></script>	
</body>
</html>
