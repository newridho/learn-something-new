<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">

		div {
			width: 200px;
			height: 200px;
		}
		.container {
			width: 600px;
			height: 650px;
			margin: auto;
			border: 10px solid aqua;

			padding: 5px;
		}

		.satu {
			background-color: blue;
			box-sizing: border-box;

		}

		.dua {
			background-color: red;
			position: absolute;
			top:0px;
			right: 0px;
		}

		.tiga {
			background-color: yellow;
		}
	</style>
</head>
<body>
		<div class="container">
			<div class="satu"> </div>
			<div class="dua"> </div>
			<div class="tiga"> 	</div>
		</div>
	
</body>
</html>
